name: Discord Notification on Pull Request

on:
  pull_request:
    types: [opened]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Discord
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{"content": "Nowy Pull Request został utworzony przez: **${{ github.actor }}** w repozytorium [${{ github.repository }}](${{ github.event.pull_request.html_url }}).\n**Tytuł PR:** ${{ github.event.pull_request.title }}"}' \
          $DISCORD_WEBHOOK_URL
